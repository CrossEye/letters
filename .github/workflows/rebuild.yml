name: rebuild
on: [push]
jobs:
  rebuild-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: node build
      - name: Commit files
        run: |
          git config --local user.email "scott@sauyet.com"
          git config --local user.name "Scott Sauyet"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}